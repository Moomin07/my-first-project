<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.light-theme {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        body.light-theme .calculator-container {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .calculator {
            width: 340px;
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.light-theme .calculator {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #0d0d0d;
            color: white;
            transition: all 0.3s ease;
        }

        body.light-theme .calculator-header {
            background-color: #f0f0f0;
            color: #333;
        }

        .calculator-title {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .calculator-mode {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .display {
            padding: 25px 20px;
            background-color: #0d0d0d;
            color: white;
            text-align: right;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.3s ease;
        }

        body.light-theme .display {
            background-color: #f0f0f0;
            color: #333;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 10px;
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        body.light-theme .previous-operand {
            color: rgba(0, 0, 0, 0.7);
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: #333;
            transition: all 0.3s ease;
        }

        body.light-theme .buttons {
            background-color: #ddd;
        }

        button {
            border: none;
            outline: none;
            background-color: #2d2d2d;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        body.light-theme button {
            background-color: #f8f8f8;
            color: #333;
        }

        /* Enhanced Hover Effects */
        button:hover {
            background-color: #3d3d3d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body.light-theme button:hover {
            background-color: #e8e8e8;
        }

        button:active {
            transform: scale(0.95);
            background-color: #4d4d4d;
        }

        body.light-theme button:active {
            background-color: #d8d8d8;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }

        body.light-theme button::after {
            background: rgba(0, 0, 0, 0.1);
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(20);
            opacity: 1;
            transition: 0s;
        }

        .operator {
            background-color: #ff9500;
            font-size: 1.7rem;
        }

        .operator:hover {
            background-color: #ffaa33;
        }

        .operator:active {
            background-color: #ffbd66;
        }

        .equals {
            background-color: #ff9500;
        }

        .equals:hover {
            background-color: #ffaa33;
        }

        .equals:active {
            background-color: #ffbd66;
        }

        .double {
            grid-column: span 2;
        }

        .function {
            background-color: #4d4d4d;
        }

        body.light-theme .function {
            background-color: #e8e8e8;
        }

        .function:hover {
            background-color: #5d5d5d;
        }

        body.light-theme .function:hover {
            background-color: #d8d8d8;
        }

        .function:active {
            background-color: #6d6d6d;
        }

        body.light-theme .function:active {
            background-color: #c8c8c8;
        }

        .memory-btn {
            background-color: #3a3a3a;
            font-size: 1.2rem;
        }

        body.light-theme .memory-btn {
            background-color: #e0e0e0;
        }

        .memory-btn:hover {
            background-color: #4a4a4a;
        }

        body.light-theme .memory-btn:hover {
            background-color: #d0d0d0;
        }

        .calculator-footer {
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
            background-color: #0d0d0d;
            transition: all 0.3s ease;
        }

        body.light-theme .calculator-footer {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Theme toggle */
        .theme-toggle {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        body.light-theme .theme-btn {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        body.light-theme .theme-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                max-width: 340px;
            }
            
            button {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="calculator-title">MADYFICATION</div>
                <div class="calculator-mode">DEG</div>
            </div>
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="function" data-action="clear">C</button>
                <button class="function" data-action="backspace">⌫</button>
                <button class="function" data-action="percent">%</button>
                <button class="operator" data-operator="÷">÷</button>
                
                <button class="memory-btn" data-action="memory-clear">MC</button>
                <button class="memory-btn" data-action="memory-recall">MR</button>
                <button class="memory-btn" data-action="memory-add">M+</button>
                <button class="operator" data-operator="×">×</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-operator="-">−</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-operator="+">+</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator equals" data-action="calculate">=</button>
                
                <button data-number="0" class="double">0</button>
                <button data-number=".">.</button>
                <button class="function" data-action="toggle-sign">±</button>
            </div>
            <div class="calculator-footer">
                <i class="fas fa-calculator"></i> Moomin bazila
            </div>
        </div>
        
        <div class="theme-toggle">
            <button class="theme-btn" id="theme-toggle">Toggle Light Mode</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.memory = 0;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }
            
            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = `${this.currentOperand} ${operation}`;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '−':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.currentOperand = 'Error';
                            this.previousOperand = '';
                            this.operation = undefined;
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }
            
            getDisplayNumber(number) {
                if (number === 'Error') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand.split(' ')[0])} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
            
            calculatePercentage() {
                if (this.currentOperand === '') return;
                const current = parseFloat(this.currentOperand);
                this.currentOperand = (current / 100).toString();
                this.shouldResetScreen = true;
            }
            
            toggleSign() {
                if (this.currentOperand === '0') return;
                this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
            }
            
            memoryClear() {
                this.memory = 0;
            }
            
            memoryRecall() {
                this.currentOperand = this.memory.toString();
                this.shouldResetScreen = true;
            }
            
            memoryAdd() {
                this.memory += parseFloat(this.currentOperand);
            }
        }

        // Initialize calculator
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Button event listeners
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operator'));
                calculator.updateDisplay();
            });
        });

        document.querySelector('[data-action="calculate"]').addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="clear"]').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="backspace"]').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="percent"]').addEventListener('click', () => {
            calculator.calculatePercentage();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="toggle-sign"]').addEventListener('click', () => {
            calculator.toggleSign();
            calculator.updateDisplay();
        });

        // Memory buttons
        document.querySelector('[data-action="memory-clear"]').addEventListener('click', () => {
            calculator.memoryClear();
        });

        document.querySelector('[data-action="memory-recall"]').addEventListener('click', () => {
            calculator.memoryRecall();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="memory-add"]').addEventListener('click', () => {
            calculator.memoryAdd();
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            if (/[0-9]/.test(event.key)) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            
            if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            }
            
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operator;
                switch (event.key) {
                    case '+': operator = '+'; break;
                    case '-': operator = '−'; break;
                    case '*': operator = '×'; break;
                    case '/': operator = '÷'; break;
                }
                calculator.chooseOperation(operator);
                calculator.updateDisplay();
            }
            
            if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
            
            if (event.key === '%') {
                calculator.calculatePercentage();
                calculator.updateDisplay();
            }
        });

        // Theme toggle - Fixed implementation
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                themeToggle.textContent = 'Toggle Dark Mode';
            } else {
                themeToggle.textContent = 'Toggle Light Mode';
            }
        });
    </script>
</body>
</html>
